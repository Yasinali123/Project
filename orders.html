<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - YASINOVA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        .orders-container {
            margin: 2rem 0;
        }
        .order-card {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 1.5rem;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-gray);
        }
        .order-number {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        .order-status {
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 0.9rem;
        }
        .status-pending {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-confirmed {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .status-shipped {
            background-color: #d1ecf1;
            color: #0c5460;
        }
        .status-delivered {
            background-color: #d4edda;
            color: #155724;
        }
        .status-cancelled {
            background-color: #f8d7da;
            color: #721c24;
        }
        .order-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .detail-item {
            padding: 1rem;
            background-color: var(--light-gray);
            border-radius: 4px;
        }
        .detail-label {
            font-size: 0.9rem;
            color: var(--dark-gray);
            margin-bottom: 0.25rem;
        }
        .detail-value {
            font-weight: 600;
            color: var(--primary-color);
        }
        .order-items {
            margin: 1rem 0;
        }
        .item-list {
            list-style: none;
        }
        .item-list li {
            padding: 0.5rem 0;
            font-size: 0.95rem;
            color: var(--dark-gray);
        }
        .order-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        .order-actions .btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
        }
        .empty-message {
            text-align: center;
            padding: 3rem;
            background-color: var(--white);
            border-radius: var(--border-radius);
            color: var(--dark-gray);
        }
        @media (max-width: 768px) {
            .order-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            .order-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">YASINOVA</a></h1>
                <p class="tagline">Building Materials Marketplace</p>
            </div>
            <ul class="navbar-menu" id="navbarMenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Marketplace</a></li>
                <li id="authMenu">
                    <a href="auth/login.html">Login</a> | 
                    <a href="auth/signup.html">Sign Up</a>
                </li>
                <li id="userMenu" style="display: none;">
                    <a href="#" id="userDropdown">Account ▼</a>
                    <div class="dropdown-menu">
                        <a href="dashboard.html">Dashboard</a>
                        <a href="cart.html">Cart</a>
                        <a href="orders.html">Orders</a>
                        <a href="#" id="logoutBtn">Logout</a>
                    </div>
                </li>
            </ul>
            <button class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Orders Section -->
    <div class="container">
        <h1 style="margin: 2rem 0; color: var(--primary-color);">My Orders</h1>
        <div class="orders-container" id="ordersContainer">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" style="margin-top: 3rem;">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 YASINOVA. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        async function loadOrders() {
            if (!isLoggedIn()) {
                window.location.href = 'auth/login.html';
                return;
            }

            try {
                const data = await getUserOrders();
                const container = document.getElementById('ordersContainer');

                if (!data.orders || data.orders.length === 0) {
                    container.innerHTML = `
                        <div class="empty-message">
                            <p>No orders yet</p>
                            <a href="products.html" class="btn btn-primary" style="margin-top: 1rem;">Start Shopping</a>
                        </div>
                    `;
                    return;
                }

                container.innerHTML = data.orders.map(order => `
                    <div class="order-card">
                        <div class="order-header">
                            <div>
                                <div class="order-number">Order ${order.order_number}</div>
                                <div style="font-size: 0.9rem; color: var(--dark-gray);">
                                    ${new Date(order.created_at).toLocaleDateString()}
                                </div>
                            </div>
                            <span class="order-status status-${order.status.toLowerCase()}">${order.status.toUpperCase()}</span>
                        </div>

                        <div class="order-details">
                            <div class="detail-item">
                                <div class="detail-label">Total Amount</div>
                                <div class="detail-value">₹${order.total_amount.toFixed(2)}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Payment Method</div>
                                <div class="detail-value">${order.payment_method || 'N/A'}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Items</div>
                                <div class="detail-value">${order.items.length} product(s)</div>
                            </div>
                        </div>

                        <div class="order-items">
                            <strong style="font-size: 0.95rem;">Items:</strong>
                            <ul class="item-list">
                                ${order.items.map(item => `
                                    <li>
                                        ${item.product.name} - ${item.quantity} × ₹${item.price} = ₹${item.subtotal.toFixed(2)}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>

                        <div class="order-actions">
                            <a href="product-detail.html" class="btn btn-secondary">View Details</a>
                            ${order.status === 'pending' ? `
                                <button class="btn btn-secondary" onclick="cancelOrder(${order.id})">Cancel Order</button>
                            ` : ''}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('ordersContainer').innerHTML = `<p>Error loading orders: ${error.message}</p>`;
            }
        }

        async function cancelOrder(orderId) {
            if (confirm('Are you sure you want to cancel this order?')) {
                try {
                    await cancelOrder(orderId);
                    alert('Order cancelled successfully');
                    loadOrders();
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            }
        }

        // Load orders on page load
        document.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
