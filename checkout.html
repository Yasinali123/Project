<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - YASINOVA</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/responsive.css">
    <style>
        .checkout-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 2rem;
            margin: 2rem 0;
        }
        .checkout-form {
            background-color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        .checkout-form h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--light-gray);
        }
        .form-section:last-child {
            border-bottom: none;
        }
        .form-section h3 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        .form-row.full {
            grid-template-columns: 1fr;
        }
        .order-summary {
            background-color: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            height: fit-content;
        }
        .order-summary h2 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--light-gray);
        }
        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--secondary-color);
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 2px solid var(--light-gray);
        }
        .pay-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--success-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 2rem;
        }
        .pay-btn:hover {
            background-color: #229954;
        }
        @media (max-width: 768px) {
            .checkout-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">YASINOVA</a></h1>
                <p class="tagline">Building Materials Marketplace</p>
            </div>
        </div>
    </nav>

    <!-- Checkout Section -->
    <div class="container">
        <h1 style="margin: 2rem 0; color: var(--primary-color);">Checkout</h1>

        <div class="checkout-container">
            <!-- Checkout Form -->
            <form class="checkout-form" id="checkoutForm">
                <h2>Delivery & Payment Details</h2>

                <!-- Delivery Address -->
                <div class="form-section">
                    <h3>Delivery Address</h3>
                    <div class="form-group">
                        <label for="full_name">Full Name</label>
                        <input type="text" id="full_name" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-row full">
                        <div class="form-group">
                            <label for="address">Street Address</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="pincode">Pincode</label>
                            <input type="text" id="pincode" name="pincode" required>
                        </div>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="form-section">
                    <h3>Payment Method</h3>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="payment_method" value="UPI" checked> UPI
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="payment_method" value="Card"> Credit/Debit Card
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="payment_method" value="COD"> Cash on Delivery
                        </label>
                    </div>
                </div>

                <!-- Special Notes -->
                <div class="form-section">
                    <h3>Special Instructions (Optional)</h3>
                    <div class="form-group">
                        <label for="notes">Delivery Notes</label>
                        <textarea id="notes" name="notes" placeholder="e.g., Please deliver to side gate"></textarea>
                    </div>
                </div>
            </form>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div id="orderItems">
                    <!-- Items will be loaded here -->
                </div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span id="finalTotal">₹0</span>
                </div>
                <button class="pay-btn" id="payBtn">Place Order</button>
                <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: var(--dark-gray);">
                    By clicking "Place Order", you agree to our Terms & Conditions
                </p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer" style="margin-top: 3rem;">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2024 YASINOVA. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let cartData = null;

        async function loadOrderSummary() {
            try {
                cartData = await getCart();
                const itemsContainer = document.getElementById('orderItems');
                
                itemsContainer.innerHTML = cartData.items.map(item => `
                    <div class="summary-item">
                        <div>
                            <div style="font-weight: 600;">${item.product.name}</div>
                            <div style="font-size: 0.9rem; color: var(--dark-gray);">
                                ${item.quantity} × ₹${item.product.price}
                            </div>
                        </div>
                        <div>₹${item.subtotal.toFixed(2)}</div>
                    </div>
                `).join('');

                document.getElementById('finalTotal').textContent = `₹${cartData.total_price.toFixed(2)}`;
            } catch (error) {
                console.error('Error loading order:', error);
            }
        }

        document.getElementById('payBtn').addEventListener('click', async function(e) {
            e.preventDefault();

            if (!isLoggedIn()) {
                alert('Please login first');
                window.location.href = 'auth/login.html';
                return;
            }

            // Validate form
            const form = document.getElementById('checkoutForm');
            if (!form.checkValidity()) {
                alert('Please fill in all required fields');
                return;
            }

            try {
                // Create order
                const orderData = {
                    items: cartData.items.map(item => ({
                        product_id: item.product.id,
                        quantity: item.quantity
                    })),
                    delivery_address: `${document.getElementById('address').value}, ${document.getElementById('city').value}, ${document.getElementById('state').value} ${document.getElementById('pincode').value}`,
                    payment_method: document.querySelector('input[name="payment_method"]:checked').value,
                    notes: document.getElementById('notes').value
                };

                const order = await createOrder(orderData);
                
                // Clear cart
                await clearCart();
                
                // Show success and redirect
                alert('Order placed successfully! Order #' + order.order.order_number);
                window.location.href = 'orders.html';
            } catch (error) {
                alert('Error placing order: ' + error.message);
            }
        });

        // Load on page load
        document.addEventListener('DOMContentLoaded', loadOrderSummary);
    </script>
</body>
</html>
